<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Widget</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rating Widget</h1>

    <div class="star-rating js-star-rating">
        <input type="radio" id="star5" name="rating" value="5"/><label for="star5" title="5 star">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4"/><label for="star4" title="4 stars">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3"/><label for="star3" title="3 stars">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2"/><label for="star2" title="2 stars">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1"/><label for="star1" title="1 stars">&#9733;</label>
    <div id="rating-message"></div>
    </div>

    <noscript>
        <rating-widget>
            <form action="https://httpbin.org/post" method="POST">
                <label for="rating">How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                <button type="submit">Submit</button>
            </form>
        </rating-widget>
    </noscript>

<script src="script.js"></script>

</body>
</html>
